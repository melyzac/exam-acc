<template>
  <lightning-card>
    <h4 slot="title">New Vehicle</h4>
    <div id="content" class="slds-m-horizontal_large slds-m-vertical__small">
      <div id="inputWrapper" class="slds-p-vertical_medium">
        <lightning-input label="Vehicle Name" value={accountName} onchange={handlerAccountName}></lightning-input>
      </div>
      <div id="buttonsWrapper" class="slds-p-top_x-small slds-p-bottom_medium slds-text-align_center">
        <lightning-button variant="brand" label="Create" class="slds-m-left_x-small" onclick={saveAccountName}>
        </lightning-button>
        <lightning-button label="Reset" class="slds-m-left_x-small" onclick={clearInputField}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
